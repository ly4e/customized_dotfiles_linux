- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: vim/vimrc
    ~/.tmux.conf: tmux/tmux.conf
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.gitconfig:
    ~/.config/bat:
      create: true
      path: bat 
    ~/.config/alacritty:
      create: true
      path: alacritty 


- create:
    - ~/.vim/undodir

- shell:
    - command: homebrew/setup_homebrew.zsh
      stdout: true
      stderr: true
- shell:
    - command: zsh/setup_zgenom_4_zsh.zsh
      stdout: true
      stderr: true
- shell:
    - command: tmux/setup_tpm_4_tmux.zsh
      stdout: true
      stderr: true

